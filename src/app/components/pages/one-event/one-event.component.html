<div class="container cuerpo  text-center">
    <div class="row">
        <!-- primera columna -->
        <div class="col-6 col-sm-2 columna">
            <img src={{event.image}} alt="Cine" class="pelicula-img"/>
            <a class="text-decoration-underline direction">Avenida Madrid 6, 9ÂºDcha. Madrid. 28080</a>
        </div>
        <!-- segunda columna -->
        <div class="col-6 col-sm-2 columna">
            <h2 class="titulo-event fw-bolder">{{event.name}}</h2>
            <p class="text-start">{{event.description}}</p>
            <!-- la fecha, hora y precio -->
            <div class="container text-start fs-6 fw-bold">
                <div class="row">
                    <!-- Fecha -->
                    <div class="col">
                        <p>{{event.event_date}}</p>
                    </div>
                    <!-- Hora -->
                    <div class="col">
                        <p>{{event.hour}}</p>
                    </div>
                    <!-- Precio -->
                    <div class="col">
                        <p>{{event.budget}}</p>
                    </div>
                </div>
            </div>
            <!-- lista de asistentes -->
            <div class="dropdown text-lg-start">
                <button class="btn btn-lg btn-asist dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Asistentes
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Action two</a></li>
                  <li><a class="dropdown-item" href="#">Action three</a></li>
                </ul>
            </div>
            <!-- Chequeo -->
            <h3 class="text-start">Tareas:</h3>
            <div class="container text-start fs-6 fw-bold list-asist">
                <div class="row">
                  <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Vasos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Palomitas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Hielo
                        </label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Refrescos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Pizzas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Pajitas
                        </label>
                    </div>
                  </div>
                </div>
            </div>
    </div>
</div>
